<template name="schoollist">
  <div class="panel panel-primary">
	<div class="panel-heading">School List</div>
	<div class="panel-body">
	 <table class="table table-striped table-bordered table-hover">
		<tbody>
                <tr> 
                  <th class="col-md-8 text-center">School Name</th>
		  <th class="col-md-2 text-center">Action</th>
                </tr>
	  {{#each schools}}
		<tr>
			<td name="details" id="{{_id}}td" class="col-md-8 text-center">

                        <a href="#"> {{name}}</a>
				
                        <div class="row" id="{{_id}}tddiv"  style="display: none;">
                        	<div class="col-md-6 text-left">
                        		<ul>
                           			<li><b>CODE:</b> {{code}}</li>
                           			<li><b>ADDRESS:</b> {{address}}</li>
		           			<li><b>EMAIL DOMAIN:</b> {{emailDomain}}</li>
                        		</ul>
                   		 </div>
			</div>

			</td>
			<td class="col-md-2 text-center">
				<a href="#" id="{{_id}}edit" name="editbutton">EDIT</a> <br />
				<a href="#" id="{{_id}}" name="deletebutton">DELETE</a>
			</td>
		</tr>
	  {{/each}}
		</tbody>
	  </table>
	</div>
	<div class="panel-footer"></div>
  </div>

                    
  <div class="panel panel-primary">
	<div class="panel-heading">Add New School</div>
	<div class="panel-body">
		<form id="addnewschoolform">
		<div class="row">
			<div class="col-md-3">
				<label>School Name:</label>
				<input id="nameinput" class="form-control" placeholder="School Name" type="text">
			</div>
			<div class="col-md-3">
				<label>School Code:</label>
				<input id="codeinput" class="form-control" placeholder="School Code" type="text">
			</div>
			<div class="col-md-3">
				<label>School Address:</label>
				<input id="addrinput" class="form-control" placeholder="School Address" type="text">
			</div>
			<div class="col-md-3">
				<label>Email Domain:</label>
				<div class="form-group input-group">
                                            <span class="input-group-addon">@</span>
                                            <input id="emdoinput" class="form-control" placeholder="Email Domain" type="text">
                                </div>
			</div>
		</div>
		<button type="reset" id="resetbutton" class="btn btn-warning btn-lg pull-left">Reset</button>   
		<button type="button" id="submitbutton" class="btn btn-primary btn-lg pull-right">Add</button>                    
                </form>                
	</div>
	<div class="panel-footer"></div>
  </div>



</template>
